# compton config

backend = "glx";
vsync = "none";
sw-opti = true;

shadow = true;
shadow-radius = 10;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.65;

fading = false;
fade-delta = 2;
fade-in-step = 0.03;
fade-out-step = 0.03;

opacity-rule = [
	"20:class_g = 'Bspwm' && class_i = 'presel_feedback'",
	#"90:class_g = 'St'",
];

# vim: ft=conf
