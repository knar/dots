env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 16
    y: 16
  dynamic_padding: true

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

tabspaces: 4

font:
  normal:
    family: SF Mono
    style: Regular
  bold:
    family: SF Mono
    style: Bold
  italic:
    family: SF Mono
    style: Italic
  bold_italic:
    family: SF Mono
    style: Bold Italic
  size: 14.0
  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 0
    y: 1

colors:
  primary:
    background: '0x1d2021'
    foreground: '0xd4be98'
  normal:
    black:   '0x1d2021'
    red:     '0xc65953'
    green:   '0x939e58'
    yellow:  '0xe78a4e'
    blue:    '0x6d988e'
    magenta: '0xb96c81'
    cyan:    '0x799f73'
    white:   '0xb6a382'
  bright:
    black:   '0x3c3f40'
    red:     '0xce706b'
    green:   '0xa2ab6f'
    yellow:  '0xea9a66'
    blue:    '0x81a69e'
    magenta: '0xc38092'
    cyan:    '0x8bac86'
    white:   '0xd4be98'

draw_bold_text_with_bright_colors: false

visual_bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

background_opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
  url:
    launcher:
      program: xdg-open
      args: []
    modifiers: None

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
